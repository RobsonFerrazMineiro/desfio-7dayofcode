<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptimusTech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="navegacao">
        <div class="nav-logo">
          <img
            class="logo-img"
            src="./img/worldwide.png"
            alt="Globo em vermelho"
          />
          <h2 class="logo-texto">OptimusTech</h2>
        </div>

        <div class="nav-ancoras">
          <a class="ancora-home" href="">Home</a>
          <a class="ancora-produtos" href="">Produtos</a>
          <a class="ancora-recursos" href="">Recursos</a>
          <a class="ancora-sobrenos" href="">Sobre nós</a>
        </div>

        <img class="espaco" src="./img/Logo.png" alt="" />

        <div class="nav-botoes">
          <button class="botao-entrar">Entrar</button>
          <button class="botao-cadastrar">Cadastrar</button>
        </div>
      </section>
    </header>
    <main>
      <span class="main-span"> Sobre nós </span>
      <h1 class="main-titulo">Por que somos diferentes?</h1>
      <p class="main-paragrafo">
        Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as
        empresas de todo o mundo a se concentrarem naquilo que é realmente
        importante para elas.
      </p>
    </main>
  </body>
</html>
